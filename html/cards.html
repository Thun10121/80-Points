<script type="text/javascript">
    let cardSuitColor = document.getElementById("card-suit");
    let cardCenterSuitColor = document.getElementById("card-center-suit");
    let suitCards = ["♦", "♣", "♥", "♠"];
    let numberCards = ["1", "10", "J", "Q", "K", "A"];
    let suitCount = 0;
    suitCards.forEach(suitX => {
        numberCards.forEach(cardX => {
            let string = suitX + cardX;
            createCard(string);
        });
        suitCount++;
    });
