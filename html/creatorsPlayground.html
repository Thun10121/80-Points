<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creators Playground</title>
</head>

<style>
    #fanDiv {
        height: fit-content;
        width: fit-content;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        background-color: aqua;
    }

    .fan-card {
        height: 25vmin;
        width: auto;
        position: absolute;
        transform-origin: bottom left;
        transform: rotate(calc(var(--card) *  20deg - 90deg));
        /* padding-bottom: 5vmin; */
    }
</style>

<body style="background: black;">
    <div id="fanDiv">
    </div>
</body>

<script type="text/javascript">
    let fanDIV = document.getElementById("fanDiv");
    for (let i = 0; i < 10; i++) {
        let fanCard = `
            <img class="fan-card" style="--card:${i}" src="../photos/card-back.svg">        
            `;
        fanDiv.innerHTML += fanCard;
    }
</script>

</html>
