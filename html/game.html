<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/import.css">
    <link rel="stylesheet" type="text/css" href="../css/game.css">
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="../css/mobile-style.css">
    <link rel="icon" href="../photos/tab-iconV2.svg">
    <title>Lobby</title>
</head>

<body>
    <div id="background">
        <!--!edit this-->
        <!-- <img src="../photos/table-bk.svg"> -->
        <div id="table-border" class="goldBK">
            <div id="table">
                <img id="bk-img" src="../photos/table-center.svg">
                <div id="playedcard" style="--p:1" value="1"></div>
                <div id="playedcard" style="--p:2" value="2"></div>
                <div id="playedcard" style="--p:3" value="3"></div>
                <div id="playedcard" style="--p:4" value="4"></div>
            </div>
        </div>
        <div id="player-deck">
            <div id="player-decks" style="--d:1" value="1"></div>
            <div id="player-decks" style="--d:2" value="2"></div>
            <div id="player-decks" style="--d:3" value="3"></div>
            <div id="player-decks" style="--d:4" value="4"></div>
        </div>
    </div>


    <div id="content"></div>
    <script src="../js/display.js"></script>
    <script src="../js/variables.js"></script>
    <script src="../js/button.js"></script>
    <script src="../js/gameplay.js"></script>
</body>

</html>
