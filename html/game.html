<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/style.css">
    <title>Lobby</title>
</head>

<body>
    <div class="game">
        <div class="background center"></div>
        <div class="content center">
            <div class="spacer"></div>
            <div class="deck" id="three"></div>
            <div class="spacer"></div>
            <div class="deck" id="two"></div>
            <div class="table">
                <div class="played" id="one"></div>
                <div class="played" id="two"></div>
                <div class="played" id="three"></div>
                <div class="played" id="four"></div>
            </div>
            <div class="deck" id="four"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
        </div>
    </div>
    <div class="your-cards"></div>
    <div class="sidebar"></div>
    <div class="playerbar">
        <div class="arrow" id="one"></div>
        <div class="profiles goldBK" id="one">
            <div class="content">
                <img src="../photos/testProfiles/p1.png">
                <span>
                    <p class="goldTxt">thun</p>
                </span>
            </div>
        </div>
        <div class="arrow" id="two"></div>
        <div class="profiles goldBK" id="two">
            <div class="content">
                <img
                    src="../photos/testProfiles/p2.png">
                <span>
                    <p class="goldTxt">avocado</p>
                </span>
            </div>
        </div>
        <div class="arrow" id="three"></div>
        <div class="profiles goldBK" id="three">
            <div class="content">
                <img
                    src="../photos/testProfiles/p3.jpg">
                <p class="goldTxt">hbl</p>
            </div>
        </div>
        <div class="arrow" id="four"></div>
        <div class="profiles goldBK" id="four">
            <div class="content">
                <img
                    src="../photos/testProfiles/p4.png">
                <p class="goldTxt">eemmaa</p>
            </div>
        </div>
    </div>
</body>

</html>
